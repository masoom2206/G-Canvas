<!doctype html>
<html lang="en">
<head>
  <title>jQuery UI Draggable - Default functionality</title>
  <style>
  #draggable { width: 150px; height: 150px; padding: 0px; }
  .ui-widget-content{border: 1px solid #dddddd; background: #ffffff; color: #333333; cursor: all-scroll;     position: absolute; top: 10px; left: 10px; overflow: hidden; padding: 0px;}
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#draggable" ).draggable();
	$( "#draggable" ).resizable();
  } );
  </script>
</head>
<body>
<canvas id="myCanvas" width="450" height="250" style="border:1px solid #000000;">
</canvas>
<div id="draggable" class="ui-widget-content">
  <img src="http://i.imgur.com/8rmMZI3.jpg" />
</div>
 
 
</body>
</html>
